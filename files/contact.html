<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | ResultDeck</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">ResultDeck</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <a href="signup.html" class="button-primary">Get Started</a>
        </div>
    </nav>

    <section class="form-section">
        <div class="form-card">
            <h2>Get In Touch</h2>
            <p style="text-align: center; color: #64748b; margin-bottom: 2rem;">
                Have questions? We'd love to hear from you.
            </p>

            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form-input" 
                        placeholder="John Doe"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="contact">Email or Phone</label>
                    <input 
                        type="text" 
                        id="contact" 
                        name="contact" 
                        class="form-input" 
                        placeholder="how can we reach you?"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        class="form-textarea" 
                        placeholder="Tell us how we can help..."
                        required
                    ></textarea>
                </div>

                <button type="submit" class="button-primary" style="width: 100%;">
                    Send Message
                </button>
            </form>

            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 2px solid #e2e8f0; text-align: center;">
                <p style="color: #64748b; margin-bottom: 1rem;">Or reach us directly:</p>
                <p style="color: #1e293b; font-weight: 600;">support@resultdeck.com</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2026 ResultDeck. All Rights Reserved.</p>
            <div class="footer-links">
                <a href="contact.html">Contact</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Message submitted! We will get back to you soon.');
            // TODO: Send to backend or email service
            this.reset();
        });
    </script>
</body>
</html>
